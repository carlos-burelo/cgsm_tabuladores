version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: virtual_office_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: virtual_office
      MYSQL_USER: virtual_office
      MYSQL_PASSWORD: virtual_office_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - virtual_office_network

  redis:
    image: redis:7-alpine
    container_name: virtual_office_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10
    networks:
      - virtual_office_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: virtual_office_mail
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - virtual_office_network

volumes:
  mysql_data:
  redis_data:

networks:
  virtual_office_network:
    driver: bridge
